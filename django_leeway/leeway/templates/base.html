<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leeway Simulation</title>
  <style>
    td {
      padding-left: 20px;
      padding-top: 20px;
    }
    tr {
    }
  </style>
</head>
<body>
  <main>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
  </main>
{% if user.is_authenticated %}<a href="/accounts/logout/">Logout</a>{% endif %}
</body>
</html>
