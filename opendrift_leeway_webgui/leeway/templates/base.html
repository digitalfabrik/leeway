<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Leeway Simulation</title>
        <style>
    td {
      padding-left: 20px;
    }
    table {
      border-spacing: 0 20px;
    }
        </style>
    </head>
    <body>
        <main>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% block content %}{% endblock %}
            <p>
                <a href="https://github.com/digitalfabrik/opendrift-leeway-webgui">Source Code</a>
                {% if user.is_authenticated %}
                    | <a href="/simulations/list">List of simulations</a> | <a href="/">New Simulation</a> | <a href="/accounts/logout/">Logout</a>
                {% endif %}
            </p>
        </main>
    </body>
</html>
